# Experimental demo.
name: Demo

on:
  workflow_dispatch:

jobs:
  windows-demo:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install-matplotlib
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib
          pip freeze
      - name: Cities
        run: |
          python cities.py
